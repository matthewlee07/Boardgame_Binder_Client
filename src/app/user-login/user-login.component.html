<div class="container">
  <h2>User Log In Page</h2>
  <div class="container">
    <form (ngSubmit)="onSubmit()" #userLogInForm="ngForm">
      <div>
        <label for="query">Username</label>
        <input type="text" class="form-group" [(ngModel)]="user.username" name="username" required>
      </div>
      <div>
        <!-- what's the difference of type "password" vs "text" -->
        <label for="password">Password</label>
        <input type="text" class="form-group" [(ngModel)]="user.password" name="password" required>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!userLogInForm.form.valid">Submit</button>
      <button type="submit" class="btn btn-default default-hidden" (click)="forgotPassword(); submitted=false">Forgot Password</button>
    </form>
  </div>
</div>

<div>
  <h2>Submitted status: {{this.submitted}}</h2>
  <ul>
    <li>username: {{user.username}}</li>
    <li>password: {{user.password}}</li>
  </ul>
</div>
